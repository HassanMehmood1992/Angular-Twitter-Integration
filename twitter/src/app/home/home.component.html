<div class="container-fluid">
  <div class="row" *ngFor="let tweetRow of tweets">
    <div class="{{'col-md-'+(12/totalCols)}}" *ngFor="let singleTweet of tweetRow">
     <app-tweet [user]="singleTweet.user" [date]="singleTweet.date" [content]="singleTweet.content"></app-tweet>
    </div>    
  </div>
</div>
